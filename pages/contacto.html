    <main class="principalContacto">
        <div class="principalContacto__formulario">
            <h2 class="subtitulo">Contactanos</h2>
            <form action="" method="" enctype="">
                <div class="datos-input">
                    <label class="etiqueta-input" for="nombre">Nombre: </label>
                    <input type="text" name="nombre" id="nombre">
                </div>
                <div class="datos-input">
                    <label class="etiqueta-input" for="nombre">Apellido: </label>
                    <input type="text" name="apellido" id="apellido">
                </div>
                <div class="datos-input">
                    <label class="etiqueta-input" for="correo">E-mail: </label>
                    <input type="email" name="correo" id="correo">
                </div>

                <div>
                    <h3 class="subtituloFormulario">Motivo de Contacto</h3>

                    <div class="radio-formulario">
                        <input type="radio" name="motivo-contacto" id="arreglo" value="arreglo">
                        <label for="arreglo">Reparacion</label>
                    </div>

                    <div class="radio-formulario">
                        <input type="radio" name="motivo-contacto" id="restauracion" value="restauracion">
                        <label for="arreglo">Restauracion</label>
                    </div>
                
                    <div class="radio-formulario">
                        <input type="radio" name="motivo-contacto" id="construccion"value="construccion">
                        <label for="construccion">Construccion</label>
                    </div>

                    <div class="radio-formulario">
                        <input type="radio" name="motivo-contacto" id="otro" value="otro">
                        <label for="otro">Otro</label>
                    </div>
                </div>

                <div>
                <h3 class="subtituloFormulario">Instrumento</h3>
                    <select name="instrumento" id="instrumento">
                        <option value="guitarra">Guitarra</option>
                        <option value="bajo">Bajo</option>
                        <option value="violin">Violin</option>
                        <option value="viola">Viola</option>
                        <option value="cello">Cello</option>
                        <option value="percusion">Instrumento Percusivo</option>
                        <option value="otro">Otro</option>
                    </select>
                </div>

                <div>
                    <h3 class="subtituloFormulario">Como nos conociste ?</h3> 

                        <div class="checkbox-formulario">
                            <input type="checkbox" name="instagram" id="instagram" value="1">
                            <label for="instagram">Instagram</label>
                        </div>

                        <div class="checkbox-formulario">
                            <input type="checkbox" name="facebook" id="facebook" value="2">
                            <label for="facebook">Facebook</label>
                        </div>

                        <div class="checkbox-formulario">
                            <input type="checkbox" name="youtube" id="youtube" value="3">
                            <label for="instagram">YouTube</label>
                        </div>

                        <div class="checkbox-formulario">
                            <input type="checkbox" name="otro" id="otro" value="4">    
                            <label for="otro">Otro</label>
                        </div>    
                </div>               

                <div class="botonesFormulario">
                    <input class="boton-diseño" type="submit" name="enviar" id="enviar">
                    <input class="boton-diseño" type="reset" name="reestablecer" id="reestablecer">
                </div>
            </form>
        </div>
